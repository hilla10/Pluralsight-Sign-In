<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon_io/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favicon_io/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="32X32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign IN | Pluralsight</title>
</head>

<body>
    <div class="container">
        <div class="left-form">
            <div class="logo">
                <img src="img/login-logo.png" alt="">
            </div>
            <div class="form">
                <form class="main-form">
                    <label>Email Or Username</label>
                    <input type="text">
                    <label>Password</label>
                    <input type="password">
                </form>
                <button class="btn btn-blue">Sign in</button>

                <div class="forget">
                    <a href="#">Forgot password?</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="border"></div>
                <button class="btn btn-gray">Create an account</button>
            </div>
            <footer>
                <p>Copyright Â© 2004 - 2023 Pluralsight LLC. All rights reserved.</p>
                <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
            </footer>
        </div>
        <div class="right-img">
            <div class="right-title">
                Let's create the future <span>together.</span>
            </div>
            <button class="btn btn-outline">Start a FREE 10-day trial</button>
        </div>
    </div>
</body>

</html>
